version: '3.9'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: todoist
    volumes:
      - ./docker-data/db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  backend:
    build: ./backend
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://root:root@db:5432/todoist
